<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="/assests/stylesheets/chat.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="chatApp" ng-controller="chatController" layout="row" layout-align="start stretch">
    <md-card layout="column" flex="none" style="width: 500px">
        <md-content id="message-pane" layout="column" flex="90">
            <div ng-repeat="msg in messages" layout="column" layout-align="{{msg.sender=='BOT' ?
                'start start': 'start end'}}">
                <md-card class="message-card" ng-style="msg.sender=='BOT'? 
                 {'background-color': '#673ab7'} :
                 {'background-color': '#673aff'}">
                    <span style="color:White"> {{msg.text}}</span>
                </md-card>
            </div>
        </md-content>
        <md-card id="form-card" class="md-whiteframe-8dp" layout="row" flex="10" color="">
            <form layout="column" flex="90">
                <md-input-container layout="column" flex="90">
                    <label>Message</label>
                    <input ng-model="userMessage">
                </md-input-container>
            </form>
            <md-button class="md-fab md-accent" flex="none" layout-align="center center"><i class="material-icons" layout-align="center center">send</i>
            </md-button>
        </md-card>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="/assests/javascripts/chat.js"></script>
</body>

</html>
